<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styleMain.css">

    <title>PhotoFans Subir</title>
</head>
<body>
    <header class="cabecera">    
        <div class="contenedor">

           <!--<h1 >PhotoFans</h1>--> 
           
            <nav class="nave">
               <ul>
                   <li><a href="/main/index.html">Inicio</a></li>

                   <li> <a href="/main/signup_signin.html">Iniciar sesion</a></li>
               </ul> 
            </nav>
        </div>

    <div class="contenedor_flex">

       </div>

            <input type="checkbox" name="chbCategoria4" id="chbCategoria4" value="Artistas">

            <input type="checkbox" name="chbCategoria5" id="chbCategoria5" value="Arte">
            <label for="chbCategoria5"> Arte</label><br>
            <input type="checkbox" name="chbCategoria6" id="chbCategoria6" value="Amor">

            <input type="submit" value="Subir foto">
        </div>
    </div>

    <footer class="footer">

        <div class="Columna1Footer">
            <p><strong>Â©Copyright 2021 PhotoFans</strong><p>
        </div>

            </div>
            <div class="FilaSocial">
                <img src="/imagenes/iconos/icons8_facebook.ico">
                <label >Facebook</label>
            </div>
            <div class="FilaSocial">
                <img src="/imagenes/iconos/icons8_instagram.ico">
                <label >Instagram</label>
            </div>
            <div class="FilaSocial">
                <img src="/imagenes/iconos/icons8_pinterest.ico">
                <label >Pinterest</label>
            </div>

        </div>


        <div class="Columna3Footer">
            <div class="Ubicacion"> 
                <img src="/imagenes/iconos/icons8_marker.ico" >

        </div>
